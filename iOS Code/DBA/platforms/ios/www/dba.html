<script>
var toggle=0;

$(function() {
	 $(".one").click(function () {
		 $('.open-info').slideToggle(100); 
		 });
		 
		  $(".drop").click(function () {
		 $('.open-info-main').slideToggle(100); 
		 });
		  $(".drop1").click(function () {
		 $('.open-info-main1').slideToggle(100); 
		 });
		 
     $(".myButton").click(function () {
		 
		 if(toggle==0){
			 var effect = 'slide';


    // Set the options for the effect type chosen
	var options = { direction:'left'};
  
    
    
    // Set the duration (default: 400 milliseconds)
    var duration = 500;

    $('#myDiv').toggle(effect, options, duration);

	
	$( ".wrapper, .header" ).animate({
	left: "70%",	
	}, 500, function() {
	// Animation complete.
	});
    

	toggle=1;
			 }
else{
	 var effect = 'slide';


    // Set the options for the effect type chosen
	var options = { direction:'left'};
  
    
    
    // Set the duration (default: 400 milliseconds)
    var duration = 500;

    $('#myDiv').toggle(effect, options, duration);
	
	$( ".wrapper, .header" ).animate({
	left: "0",	
	}, 500, function() {
	// Animation complete.
	});
	
	

	toggle=0;
	
	
	}
	 
});
});
</script>
